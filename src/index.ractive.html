body.theme_light content tabcontent .tabledatacontrols {background-color: #ffffff;border-bottom: 1px solid #383838;}

body.theme_light content tabcontent .tabledata .tabledatarow {border-bottom: 1px solid #e0e0e0;}



body.theme_light content tabcontent .tabledata .tabledatarow {
	.tabledatacell {border-right: 1px solid #c3b7b7;border-left: 1px solid #ffffff;}

	.tabledatacell.t-K {color: #8ea7aa;}
	.tabledatacell.t-HASH {color:#004b91;cursor: pointer;}
	.tabledatacell.t-HASH:hover a {text-decoration: underline;}
	.tabledatacell.t-S {color: #a79b9b;}
	.tabledatacell.t-N {color: green;}
	.tabledatacell.t-BOOL {color: #ff7676;}
	.tabledatacell.t-NULL {color: grey}
	.tabledatacell.t-SS {}
	.tabledatacell.t-NS {}
	.tabledatacell.t-L {}
	.tabledatacell.t-M {}
	.tabledatacell.t-U {background-color: #f9f3f3;}
}
body.theme_light content tabcontent .tabledata .tabledatarow:hover {
	background-color: @light-table-row-hover-background;
	.tabledatacell {color: #a59797;}
	.tabledatacell.t-HASH {color:#004b91;}

}

body.theme_light content tabcontent .tabledata .tabledatarow.selected {
	background-color: @light-table-row-selected-background;
	.tabledatacell {color: #396396;}
}

body.theme_light content tabcontent .tabledata .tabledatarow.selected:hover {
	background-color: @light-table-row-hover-and-selected-background !important;
	.tabledatacell {color: #fff;}
}
